<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>

    <form action="./save_user" method="POST">
        {%csrf_token%}
        <input type="text" name="user_name" placeholder="Enter User Name"><br>
        <input type="text" name="user_email" placeholder="Enter User Email"><br>
        <input type="password" name="user_password"  placeholder="Enter Password"><br>
        <input type="password" name="user_password2" placeholder="Enter Password Again"><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
